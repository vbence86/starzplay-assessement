<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/fontFace.css">
<style>
  /* More resetters */
  * {
    margin: 0;
    padding: 0;
  }
  *,
  *::before,
  *::after {
    box-sizing: inherit;
  }

  :focus {
    outline: 0;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  img {
    vertical-align: middle;
  }
  /* Layout */
  html {
    box-sizing: border-box;
  }
  body {
    padding: 20px;
    font-family: "primary", "secondary", sans-serif;
  }

</style>
